{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary sections" data-section="inbox" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" data-section="compose" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary sections" data-section="sent" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary sections" data-section="archived" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <p id="error-sending-email" style="color:red;"></p>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" name="recipient" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" name="subject" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" name="body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
